<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-xxxl-12 modal-body">
            <nb-card>
                <nb-card-header>
                    Client
                    <button (click)="dismiss()"  type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </nb-card-header>
                <nb-card-body>
                 <div class="row">

                     <div class="col col-md-12">
                      <strong>Raison sociale</strong>
                      <input [(ngModel)]="itemToSave.raisonSociale" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer raison sociale">
                     </div>
                      <div class="col col-md-12">
                         <strong>Type client</strong>
                      <select class="form-control" name="typeClientId" [(ngModel)]="itemToSave.typeClientId">
                          <option value="">Choisir type client</option>
                          <option *ngFor="let item of ListDataTypeClient" value="{{item.id}}">{{item.libelle}}</option>
                      </select>
                     </div>
                     <!-- <div class="col col-md-12">
                        <strong>Type utilisateur</strong>
                     <select class="form-control" name="typeUserId" [(ngModel)]="itemToSave.typeUserId">
                         <option value="">Choisir type utilisateur</option>
                         <option *ngFor="let item of ListDataTypeUser" value="{{item.id}}">{{item.libelle}}</option>
                     </select>
                    </div> -->
                    <div class="col col-md-12">
                      <strong>Lieu de résidence</strong>
                      <input [(ngModel)]="itemToSave.situationGeo" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer lieu de résidence">
                   </div>
                    <div class="col col-md-12">
                        <strong>Contact</strong>
                        <input mask="00-00-00-00-00" [(ngModel)]="itemToSave.contact" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer contact">
                    </div>
                    <div class="col col-md-12">
                      <strong>Contact1</strong>
                      <input mask="00-00-00-00-00" [(ngModel)]="itemToSave.contact1" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer contact1">
                    </div>
                    <div class="col col-md-12">
                      <strong>Contact2</strong>
                      <input mask="00-00-00-00-00" [(ngModel)]="itemToSave.contact2" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer contact2">
                    </div>
                    <div class="col col-md-12">
                    <strong>Contact3</strong>
                    <input mask="00-00-00-00-00" [(ngModel)]="itemToSave.contact3" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer contact3">
                    </div>
              
                 </div>
                </nb-card-body>
                <nb-card-footer>
                  <button title="Fermer" nbButton hero status="danger" (click)="dismiss()" style="margin-right: 5px;">Fermer</button>
                  <button title="Enregistrer" nbButton hero status="success" (click)="confirmSave(itemToSave)">Enregistrer</button>
                </nb-card-footer>
              </nb-card>
        </div>
    </div>
</div>

<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type = "ball-clip-rotate-pulse"
>
<p style="color: white" > Chargement... </p>
</ngx-spinner>
