<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-xxxl-12 modal-body">
            <nb-card>
                <nb-card-header>
                    Saisie véhicule
                    <button (click)="dismiss()"  type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </nb-card-header>
                <nb-card-body>
                 <div class="row">

                     <!-- <div class="col col-md-6">
                      <strong>Libellé</strong>
                      <input [(ngModel)]="itemToSave.libelle" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer libellé">
                     </div> -->
                     <div class="col col-md-6">
                        <strong>Immatriculation</strong>
                        <input [(ngModel)]="itemToSave.immatriculation" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer immatriculation">
                     </div>
                     <div class="col col-md-6">
                        <strong>Numero chassis</strong>
                        <input [(ngModel)]="itemToSave.numeroChassis" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer numero chassis">
                     </div>
                     <div class="col col-md-6">
                        <strong>Nombre portes</strong>
                        <input [(ngModel)]="itemToSave.nbrePorte" type="number" nbInput fullWidth shape="rectangle" placeholder="Entrer nombre portes">
                     </div>

                     <div class="col col-md-6">
                        <strong>Année</strong>
                        <input [(ngModel)]="itemToSave.annee" type="number" nbInput fullWidth shape="rectangle" placeholder="Entrer année">
                     </div>

                     <div class="col col-md-6">
                        <strong>Pression pneu</strong>
                        <input [(ngModel)]="itemToSave.pressionPneu" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer pression pneu">
                     </div>

                     <div class="col col-md-6">
                        <strong>Capacité réservoir</strong>
                        <input [(ngModel)]="itemToSave.capaciteR" type="number" nbInput fullWidth shape="rectangle" placeholder="Entrer capacité réservoir">
                     </div>

                     <div class="col col-md-6">
                        <strong>Consommation</strong>
                        <input [(ngModel)]="itemToSave.consommation" type="text" nbInput fullWidth shape="rectangle" placeholder="Entrer consommation">
                     </div>
                     <div class="col col-md-6">
                        <strong>Date mise en circulation</strong>
                         <mat-form-field appearance="fill">
                            <input [(ngModel)]="itemToSave.circulationAt"   matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker  #picker></mat-datepicker>
                          </mat-form-field>
                     </div>

                      <div class="col col-md-6">
                         <strong>Energie</strong>
                      <select class="form-control" name="energieId" [(ngModel)]="itemToSave.energieId">
                          <option value="">Choisir energie</option>
                          <option *ngFor="let item of ListDatasEnergie" value="{{item.id}}">{{item.libelle}}</option>
                      </select>
                     </div>

                     <div class="col col-md-6">
                        <strong>Couleur</strong>
                     <select class="form-control" name="couleurId" [(ngModel)]="itemToSave.couleurId">
                         <option value="">Choisir couleur</option>
                         <option *ngFor="let item of ListDataCouleur" value="{{item.id}}">{{item.libelle}}</option>
                     </select>
                    </div>

                    <div class="col col-md-6">
                        <strong>Type commercial</strong>
                     <select class="form-control" name="typeCommerceId" [(ngModel)]="itemToSave.typeCommerceId">
                         <option value="">Choisir type commercial</option>
                         <option *ngFor="let item of ListDataTypeCommerce" value="{{item.id}}">{{item.libelle}}</option>
                     </select>
                    </div>

                    <div class="col col-md-6">
                        <strong>Usage</strong>
                     <select class="form-control" name="usageId" [(ngModel)]="itemToSave.usageId">
                         <option value="">Choisir usage</option>
                         <option *ngFor="let item of ListDatasUsage" value="{{item.id}}">{{item.libelle}}</option>
                     </select>
                    </div>

                    <div class="col col-md-6">
                        <strong>Client</strong>
                     <select class="form-control" name="clientId" [(ngModel)]="itemToSave.clientId">
                         <option value="">Choisir client</option>
                         <option *ngFor="let item of ListDatasClient" value="{{item.id}}">{{item.nom}} {{item.prenom}}</option>
                     </select>
                    </div>
              
                 </div>
                </nb-card-body>
                <nb-card-footer>
                  <button title="Fermer" nbButton hero status="danger" (click)="dismiss()" style="margin-right: 5px;">Fermer</button>
                  <button title="Enregistrer" nbButton hero status="success" (click)="confirmSave(itemToSave)">Enregistrer</button>
                </nb-card-footer>
              </nb-card>
        </div>
    </div>
</div>

<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type = "ball-clip-rotate-pulse"
>
<p style="color: white" > Chargement... </p>
</ngx-spinner>
